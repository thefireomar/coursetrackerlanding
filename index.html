<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #374151;
    }
    p {
      margin-bottom: 30px;
      color: #6b7280;
      font-size: 1.1rem;
    }
    .buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    a.button-link {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 14px 0;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .download {
      background-color: #3b82f6;
      color: #fff;
    }
    .download:hover {
      background-color: #2563eb;
    }
    .enter {
      background-color: #10b981;
      color: #fff;
    }
    .enter:hover {
      background-color: #059669;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <h1>Course Tracker</h1>
  <p>Sign in to get started</p>
  <div class="buttons">
  <a href="https://github.com/thefireomar/coursetrackerchef/raw/main/QIYAS.csv" class="button-link download" download>
    <i class="fas fa-download" style="margin-right: 8px;"></i> Download
  </a>
  <a href="https://coursetracker.vercel.app/" class="button-link enter">
    <i class="fas fa-arrow-right" style="margin-right: 8px;"></i> Enter the Page
  </a>
</div>

</body>
</html>
